<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 DOM Test</title>
</head>
<body>
  <div class="wrapper">
    <container id="container"></container>
  </div>
  <script>
    let container_io;

    function Container_Processing()
    {
      container_io = document.getElementById("container");
      container_io.innerHTML = "<p>Hello, Container</p>"
    }
    setTimeout(Container_Processing, 1500);
    Container_Processing();
  </script>
</body>
</html>
